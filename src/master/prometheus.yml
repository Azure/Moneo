global:
  scrape_interval: 1s
  evaluation_interval: 1s

scrape_configs:
  - job_name: 'dcgm_exporter'
    static_configs:
      - targets:
        - moneo-worker-0:8000
        - moneo-worker-1:8000
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'
  - job_name: 'net_exporter'
    static_configs:
      - targets:
        - moneo-worker-0:8001
        - moneo-worker-1:8001
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'
